# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repositoryBackend: endih.azurecr.io/auction-backend
  repositoryFrontend: endih.azurecr.io/frontendv4
  repositoryDatabase: postgres
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
containerBackend:
  name: springboot-container
containerFrontend:
  name: frontend-container
containerPostgres:
  name: postgresdb

pvc:
  storage: 512Mi
volume: 
  name: storage
  mountPath: /data/db  

serviceBackend:
  type: ClusterIP
  port: 8080
  name: springboot-service
  protocol: TCP
  targetPort: 8080

serviceDatabase:
  type: ClusterIP
  port: 5432
  targetPort: 5432
  name: postgres-service

serviceFrontend:
  type: ClusterIP
  port: 80
  name: frontend-service
  protocol: TCP
  targetPort: 80

ingressBackend:
  enabled: false
  className: ""
  port: 8080
  class: nginx
  name: backend-ingress
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hostsBackend:
    - host: auctionhelm-backend.racun.ninja
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
ingressFrontend:
  enabled: false
  className: ""
  class: nginx
  port: 80
  name: frontend-ingress
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hostsFrontend:
    - host: auctionhelm.racun.ninja
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local



resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


