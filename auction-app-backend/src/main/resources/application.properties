# Using Development properties file
spring.profiles.active=dev

# Swagger config
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# API config
application.api.prefix=/api/v1

# DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/auctionapp
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT config
application.jwt.secretKey
application.jwt.tokenPrefix
application.jwt.tokenExpAfterMin
application.jwt.refreshTokenExpAfterMin

# Error messages config
server.error.include-message=always

# Stripe
STRIPE_API_KEY
STRIPE_WEBHOOK_SECRET

# Client app
CLIENT_BASE_URL

## MailProperties
spring.mail.host
spring.mail.port
spring.mail.username
spring.mail.password=
spring.mail.properties.mail.smtp.auth
spring.mail.properties.mail.smtp.starttls.enable

## QuartzProperties
spring.quartz.job-store-type = jdbc
spring.quartz.properties.org.quartz.threadPool.threadCount = 5
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate



