# Swagger config
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# API config
application.api.prefix=/api/v1

# DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/auctionapp
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT config
application.jwt.secretKey=itsnotmuchofasecretattallunfortunatelly
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpAfterMin=10
application.jwt.refreshTokenExpAfterMin=30

# Error messages config
server.error.include-message=always
